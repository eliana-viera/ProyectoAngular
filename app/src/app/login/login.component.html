<body class="text-center" style="margin-top: 70px;">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
      <label for="inputEmail" class="sr-only">Email </label>
      <input type="email" [(ngModel)]="email" name="inputEmail" class="form-control" placeholder="Email" required autofocus>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" [(ngModel)]="password" name="inputPassword" class="form-control" placeholder="Contraseña" required>
      <button class="btn btn-lg btn-primary btn-block" style="margin-top: 15px;" (click)="login($event)" type="submit">Ingresar</button>
    </form>
  </body>

<div class="row" style="padding:15px 15px;margin: 0;">
    <h3><a [routerLink]="['/agregar-servicio',0]" class="btn btn-primary">Crear Servicio</a></h3>
    <div class="row">
        <input placeholder="Buscar por nombre" (input)="handle()" [(ngModel)]="nombre" type="text"> 
        <div class="col">
            <button class="btn btn-outline-success" (click)="buscar()"><i class="bi bi-search"></i></button>
            <button *ngIf="mostrarEliminar" class="btn btn-outline-success" (click)="limpiar()"><i class="bi bi-trash"></i></button>
        </div>
    </div>
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" *ngFor="let item of columnas">{{item | uppercase}}</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of servicios">
                    <td><img [src]="item.imagen" height="50px" width="50px" alt=""></td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.descripcion}}</td>
                    <td>{{item.precio}}</td>
                    <td><a (click)="modificarServicio(item)" class="btn btn-primary"><i class="bi bi-pencil"></i></a><a (click)="eliminarServicio(item.id)" class="btn btn-danger"><i class="bi bi-trash"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

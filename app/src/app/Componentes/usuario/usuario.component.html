<div class="row" style="background: white;padding:15px 15px;margin: 0;">
    <h3><a [routerLink]="['/agregar-usuario',0]" class="btn btn-primary">Agregar Usuario</a></h3>
    <div class="row">
        <input placeholder="Buscar" type="text">
    </div>
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" *ngFor="let item of columnas">{{item | uppercase}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of usuarios">
                    <td>{{item.email}}</td>
                    <td>{{item.password}}</td>
                    <td>{{item.rol}}</td>
                    <td><a (click)="modificarUsuario(item)" class="btn btn-primary"><i class="bi bi-pencil"></i></a><a (click)="eliminarUsuario(item.id)" class="btn btn-danger"><i class="bi bi-trash"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row" style="padding:15px 15px;margin: 0;">
    <div class="col">
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" (input)="handle()" placeholder="Precio desde" class="form-control" [(ngModel)]="desde" aria-label="Amount (to the nearest dollar)">
        </div>
    </div>
    <div class="col">
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" (input)="handle()" placeholder="Precio hasta" class="form-control" [(ngModel)]="hasta" aria-label="Amount (to the nearest dollar)">
        </div>
    </div>
    <div class="col">
        <div class="input-group mb-3">
            <input type="text" (input)="handle()" class="form-control" [(ngModel)]="codigo" placeholder="CÃ³digo" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col">
        <button class="btn btn-outline-success" (click)="filtrar()"><i class="bi bi-search"></i></button>
        <button *ngIf="mostrarEliminar" class="btn btn-outline-success" (click)="limpiar()"><i class="bi bi-trash"></i></button>
    </div>
</div>
<hr>
<div class="lista-col">
    <div *ngIf="productos.length === 0" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Productos</h1>
            <p class="lead">No se encontraron productos</p>
        </div>
    </div>
</div>
<div *ngFor="let producto of productos">
    <app-venta-producto [producto]="producto"></app-venta-producto>
</div>

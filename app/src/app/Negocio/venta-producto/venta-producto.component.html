<div class="container">
    <div class="card" style="width: 14rem;margin:8px">
        <img [src]="producto.imagen" width="70" height="140" class="card-img-top" alt="...">
        <div class="card-body">
            <h6 class="card-title">{{producto.nombre | uppercase}}</h6>
            <p class="card-text">{{producto.descripcion}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>{{producto.precio}} $</strong></li>
            <li class="list-group-item">{{producto.codigo | uppercase}}</li>
        </ul>
        <div class="qty">
            <a (click)="Agregar()" class="btn btn-danger"><i class="bi bi-plus"></i></a>
            <input type="text" [(ngModel)]="cantidad" style="width: 35px; margin: 2px 5px; text-align: center;">
            <a (click)="Quitar()" class="btn btn-danger"><i class="bi bi-file-minus"></i></a>
        </div>
        <div class="card-body">
            <a (click)="Comprar(producto)" class="btn btn-primary card-link"><i class="bi bi-cart"></i></a>
        </div>
    </div>
</div>
